<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Rec'd Recs Tracker</title>
</head>
<body>
    <h1>Rec'd Recs</h1>

    <h2>My Recommended Albums</h2>
    <div id="index-record-container"></div></br></br>
    <div id="show-record-container"></div>
    <div id="record-message-container"></div>
    <form id="create-record-form">
        <input type="text" name="recordTitle" placeholder="record title" />
        <input type="text" name="artistName" placeholder="artist name" />
        <input type="number" name="yearReleased" placeholder="year released" />
        <input type="text" name="thoughts" placeholder="thoughts" />
        <input type="submit" value="Add Album" />
    </form></br></br>

    <h2>Liner Notes</h2>
    <div id="show-liner-note-container"></div>
    <div id="liner-note-message-container"></div>
    <form id="create-liner-note-form">
        <input type="number" name="rating" placeholder="rate the record" />
        <input type="text" name="standoutTrack" placeholder="standout track" />
        <input type="text" name="thoughts" placeholder="thoughts" />
        <input type="submit" value="Add Liner Notes" />
    </form>

</body>
</html>
