<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=MedievalSharp&family=Rosarivo&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js" defer></script>
    <title>Rec'd Recs Tracker</title>
</head>
<body>
    <h1>Rec'd Recs</h1>
    <div id="auth-container" class="show-container vh-80 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div id="user-form-container" class="card bg-secondary text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="sign-in-container">
                                <h2 class="fw-bold mb-2">Login!</h2>
                                <p class="text-white">Please Enter your Email and Password:</p>
                                <!-- USER LOGIN FORM -->
                                <form class="user-login-form">
                                <div class="form-floating">
                                    <input type="email" id="email" class="form-control" placeholder="email" />
                                    <label class="form-label text-black" for="email">Email</label>
                                </div></br>
                                <div class="form-floating">
                                    <input type="password" id="password" class="form-control" placeholder="password" />
                                    <label class="form-label text-black" for="password">Password</label>
                                </div></br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form></br>
                                <div>
                                    <p class="mb-0">Don't have a Rec'd Recs account?</p>
                                    <a href="#" class="new-account btn-light text-white fw-bold">Sign Up!</a>
                                </div>
                            </div>

                            <div class="sign-up-container d-none">
                                <h2 class="fw-bold mb-2">Sign-Up!</h2>
                                <p class="text-white">Please Enter your Email and Password:</p>

                                <!-- USER SIGN-UP FORM -->
                                <form class="user-signup-form">
                                    <div class="form-floating">
                                        <input type="email" id="email" class="form-control" placeholder="email" />
                                        <label class="form-label text-black" for="email">Email</label>
                                    </div></br>
                                    <div class="form-floating">
                                        <input type="password" id="password" class="form-control" placeholder="password" />
                                        <label class="form-label text-black" for="password">Password</label>
                                    </div></br>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Me Up!</button>
                                    </form></br>
                                <div>
                                    <p class="mb-0">Already have a Rec'd Recs account?</p><a href="#" class="existing-account btn-light text-white fw-bold">Login Here!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="user-message-container"></div>
    </div>






    <div id="main-container" class="d-none">

        <h2 id="record-collection">My Recommended Albums</h2>
        <div id="show-all-container" class="row m-auto">
            <div id="show-record-container" class="col-4 offset-2"></div></br>
            <div id="liner-note-form-container" class="col-4"></div>
            <div id="delete-liner-note-container" class="col-6 offset-5"></div></br>
        </div>
            <div id="index-record-container"></div></br></br>
            <div id="record-message-container">
                <h4 id="record-message"></h4>
            </div>
        <div class="d-flex justify-content-center" id="re-index-records-container">
            <button class="btn btn-warning" id="re-index-records-button">Back to Record Collection</button></br></br></div></br>
        </div>


        <div class="record-form-container d-none">
            <button class="btn btn-dark p-3" data-bs-toggle="collapse" data-bs-target="#create-record-form" aria-expanded="false" aria-controls="row" id="add-record-button">Add New Record</button></br></br>
            <form id="create-record-form" class="col-6 offset-3 collapse">
                <div class="form-floating">
                    <input type="text" name="albumTitle" id="albumTitle" placeholder="add record title here" class="form-control" />
                    <label for="albumTitle" class="form-label" class="form-control">Record Title</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="artistName" id="artistName" placeholder="add artist name here" class="form-control" />
                    <label for="artistName" class="form-label" class="form-control">Artist Name</label>
                </div>
                <div class="form-floating">
                    <input type="number" name="yearReleased" id="yearReleased" placeholder="year record was released" class="form-control" />
                    <label for="yearReleased" class="form-label" class="form-control">Year Released</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="comments" id="comments" placeholder="add any comments about the record here" class="form-control" />
                    <label for="comments" class="form-label" class="form-control">Comments (if any)</label>
                </div></br>
                    <button type="submit" class="btn btn-success" value="Add New Record">Add Record to 'My Recommended Albums'</button></br></br>
            </form>
        </div>
    </div>
</body>

</html>
